<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlcode TicTacToe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="game-header">
        <h1>Girlcode TicTacToe</h1>
    </div>
    <div class="game-wrapper">
        <div class="square top left"></div>
        <div class="square top"></div>
        <div class="square top right"></div>
        <div class="square left"></div>
        <div class="square"></div>
        <div class="square right"></div>
        <div class="square left bottom"></div>
        <div class="square bottom"></div>
        <div class="square right bottom"></div>
    </div>
    <div class="game-score">
        <div class="score-block">
            <h3 class="score-title">Player</h3>
            <p class="score-value">0</p>
        </div>
        <div class="score-block">
            <h3 class="score-title">Tie</h3>
            <p class="score-value">0</p>
        </div>
        <div class="score-block">
            <h3 class="score-title">Computer</h3>
            <p class="score-value">0</p>
        </div>
    </div>
    
</body>
</html>
